<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>My first BootstrapVue app</title>

    <!-- Required Stylesheets -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  </head>
  <body>
    <!-- Our application root element -->
    <div id="app">
        
      <div>
        <b-navbar toggleable="lg" type="dark" variant="info">
          <b-navbar-brand href="#">Calculadora de Distribuciones</b-navbar-brand>

          <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

          <b-collapse id="nav-collapse" is-nav>
            <b-navbar-nav>
              <b-nav-item @click="setCurrentTab(1)">Distribución normal</b-nav-item>
              <b-nav-item @click="setCurrentTab(2)">Distribución binomial</b-nav-item>
              <b-nav-item @click="setCurrentTab(3)">Distribución de Poisson</b-nav-item>
              <b-nav-item @click="setCurrentTab(4)">Distribución Hipergeométrica</b-nav-item>
            </b-navbar-nav>
          </b-collapse>
        </b-navbar>
      </div>
      
      <div v-show="currentTab==1">
        <!-- Using props -->
        <b-input-group  size="lg">
          <b-form-input placeholder="Ingresa la cantidad de elementos" v-model="normalCantidad"></b-form-input>
        </b-input-group>
        <div>
          <b-button variant="danger" @click="distribucionNormal(normalCantidad)">Ingresar</b-button>
        </div>
        <div>
          <p >{{final}}</p>
        </div>
        
        
      </div>
      <div v-show="currentTab==2">
        <!-- Using props -->
        <b-input-group size="lg">
          <b-form-input></b-form-input>
        </b-input-group>
        <b-input-group size="lg">
          <b-form-input></b-form-input>
        </b-input-group>
        <b-input-group size="lg">
          <b-form-input></b-form-input>
        </b-input-group>
        <b-input-group size="lg">
          <b-form-input></b-form-input>
        </b-input-group>
      </div>
      <div v-show="currentTab==3">
        <!-- Using props -->
        <b-input-group size="lg">
          <b-form-input></b-form-input>
        </b-input-group>
        <b-input-group size="lg">
          <b-form-input></b-form-input>
        </b-input-group>

      </div>
      <div v-show="currentTab==4">
        <!-- Using props -->
        <b-input-group size="lg" prepend="$" append=".00">
          <b-form-input></b-form-input>
        </b-input-group>
      </div>

    </div>

    <!-- Start running your app -->
    <script>
      window.app = new Vue({
        el: "#app",
        data: {
          name: "",
          currentTab: '',
          normalCantidad: '',
          final: '',
          resultadoNormalArray: []
        },
        methods: {
         setCurrentTab(tab) {
            this.currentTab = tab;
            console.log(this.currentTab);   
         },

         distribucionNormal (cantidad) {
            this.normalCantidad = cantidad;
            console.log(this.normalCantidad);
            this.final = (1 / this.normalCantidad) * 100;
            this.final = this.final.toFixed(4);
            console.log(this.final);
            for (var i = 0; i < cantidad; i++){
              this.resultadoNormalArray.push('Objeto ' + (i + 1));
              console.log(this.resultadoNormalArray [i]);
            }
         } 
        },
        watch: {
          currentTab: function () {
            switch (this.currentTab) {
              case 1:
              console.log('caso1');
              this.normalCantidad = '';
              break;
              
            }
            
          }
        },
      });
    </script>
  </body>
</html>
